<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasons I Love You</title>
    <style>
        body {
            background: linear-gradient(120deg, #ffccd5, #ffb3c6, #ff99aa);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            animation: float 8s infinite ease-in-out;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            transform: rotate(-45deg);
            animation: float 7s infinite ease-in-out;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.7) rotate(-45deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1.2) rotate(-45deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 8000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 4 + 6 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createBubble, 900);
        setInterval(createHeart, 1100);
    </script>
</body>
</html>
